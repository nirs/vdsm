[testenv:lib-py27]
passenv = {[base]passenv}
setenv =
    {[base]setenv}
    COVERAGE_FILE=.coverage-lib-py27
deps = {[base]deps}
changedir = {[base]changedir}
commands =
    python profile {envname} python ./py-watch 600 pytest -m {[base]markers} --durations=10 {posargs} \
        --cov=vdsm \
        --cov=yajsonrpc \
        --cov-report=html:htmlcov-lib-py27 \
        common/commands_test.py \
        common/concurrent_test.py \
        common/systemctl_test.py \
        common/systemd_test.py \
        lib/ \
        hooking_test.py \
        pywatch_test.py \
        prlimit_test.py \
        ssl_test.py

