[tox]
envlist = flake8, pylint, pylint-py3k, {tests,storage,lib,network,virt,gluster}-{py27,py36}, {tests,storage,lib,network,virt}-py37

skipsdist = true
skip_missing_interpreters = True

[testenv]
sitepackages = True
whitelist_externals = profile

[base]
passenv = *
setenv =
    PYTHONPATH = {toxinidir}/lib
    LC_ALL = C
deps =
    nose==1.3.7
    pytest-cov==2.8.1
    pytest==4.6.5
changedir = {toxinidir}/tests
markers = "not (slow or stress)"

# PYTHONHASHSEED: Using random hash seed expose bad tests assuming order of
# unorder things.
# TODO: remove this option after the failing tests are fixed.

[testenv:tests-py27]
passenv =
    {[base]passenv}
setenv =
    {[base]setenv}
    PYTHONHASHSEED = 0
deps =
    {[base]deps}
    yappi==0.93
whitelist_externals = make
changedir = {[base]changedir}
commands =
    python profile {envname} make check-py27

[testenv:tests-py36]
passenv =
    {[base]passenv}
setenv =
